<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game made by Steven Dong</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="quiz" class="justify-center flex-column">
            <div class="header">
                <div class="header-item">
                    <p class="header-prefix">
                        Time Left:
                    </p>
                    <h1 class="header-main-text" id="timer">
                        100s
                    </h1>
                </div>
                <div class="header-item">
                    <p class="header-prefix" class="z-text">
                        Score
                    </p>
                    <h1 class="header-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 class="question">What's the answer?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                <p class="choice-text" data-number=1>Choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B.</p>
                <p class="choice-text" data-number=2>Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C.</p>
                <p class="choice-text" data-number=3>Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D.</p>
                <p class="choice-text" data-number=4>Choice4</p>
            </div>  
        </div>
    </div>

</body>
<script src="quiz.js"></script>

</html>
